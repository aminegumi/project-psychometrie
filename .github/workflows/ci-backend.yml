name: CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.java'
      - 'pom.xml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 23
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: Maven verify (tests + jacoco + spotless/checkstyle)
        run: mvn -B -q verify

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: '**/target/*.jar'

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/target/surefire-reports/**
            **/target/site/jacoco/**
