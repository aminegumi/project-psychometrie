name: CI Backend

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.java'
      - 'pom.xml'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Maven validate
        run: mvn -B -q validate

      - name: Build & Test (with coverage + quality checks)
        run: mvn -B -q verify

      - name: Upload JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: |
            **/target/*.jar
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/site/jacoco/**
          if-no-files-found: warn
          retention-days: 7
