name: Docker Build (no deploy)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'pom.xml'
      - '**/*.java'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main, develop ]

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: Build jar
        run: mvn -B -q -DskipTests package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (load locally on runner)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: app-backend:ci-${{ github.sha }}
          load: true

      - name: Save image to artifact
        run: docker save app-backend:ci-${{ github.sha }} -o app-backend-${{ github.sha }}.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v6
        with:
          name: app-backend-image
          path: app-backend-${{ github.sha }}.tar
          retention-days: 7
